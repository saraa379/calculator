<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Lab4-Sara</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="./script/script.js"></script>

  </head>

  <body>
    <div id="root">
        
        <div class="calcWrap">
          <h1>Miniräknare</h1>

          <div class="resultScreen">
            <div id="allOperation" class="innerResult">
              {{tempCalc}}
            </div>
            <div id="result" class="innerResult">
              {{result}}
            </div>
          </div><!--end of resultScreen -->

          <div class="form">
              <label for="number">Skriv nummer</label>
              <input id="inputNumber" v-model="inputNr" type="text" name="number"/>
              <button id="btnEnter" v-on:click="saveNumber">Lägg till</button>
          </div><!--end of form -->

          <div class="buttons">

            <div class="operators">
              <div class="row1">
                <button class="btnOperator">+</button>
                <button class="btnOperator">-</button>
                <button class="btnLong">C</button>
              </div>
              <div class="row2">
                <button class="btnOperator">x</button>
                <button class="btnOperator">÷</button>
                <button class="btnLong">=</button>
              </div>
              <div class="row3">
                <button class="btnOperator">x²</button>
                <button class="btnOperator">√</button>
              </div>
            </div>

            <div class="history">
              <p>Historik</p>
              <div class="historyContent">
                <p>History comes here</p>                
              </div>  
            </div><!--end of buttons -->

          </div><!--end of buttons -->
          
        </div><!--end of calcWrap -->

    </div><!--end of root -->
  </body>
</html>
